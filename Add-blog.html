<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogger Dashboard</title>
  <link rel="stylesheet" href="blog.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

 
</head>
<body>
  <div class="header ">
    <span class="menu-icon" onclick="toggleSidebar()">‚ò∞</span>
    <div class="search-container">
      <input type="text" placeholder="Search posts..." />
      <span class="search-icon" onclick="performSearch()">üîç</span>
    </div>
    <button class="btn">Create New Blog</button>
  </div>

  <div class="sidebar" id="sidebar">
    <h2>Blog</h2>
    <a href="Posts.html">Posts</a>
    <a href="Add-blog.html" class="active">Add Blog</a>
    <a href="profile.html">Profile</a>
    <button style="border: 2px solid white; font-size: 20px;">Logout</button>    
  </div>

  <div class="content" >
    <h1>Add Blogs</h1>
    <form action="" id="Blog" class="container ">
        <div class="d-flex d-flex flex-column gap-2 mt-4">
          <label for="">Blog Title</label>
          <input class="px-5 py-1 rounded border-dark border-2 w-1/2"  type="text" name="" id="">
        </div>

        <div class="d-flex d-flex flex-column gap-2 mt-4">
          <label for="">Blog Image</label>
          <input class=" py-1 rounded border-dark border-2 w-1/2"  type="File" name="" id="">
        </div>

        <div class="d-flex d-flex flex-column gap-2 mt-4">
          <label for="">Date</label>
          <input class="px-5 py-1 rounded border-dark border-2 w-1/2"  type="date" name="" id="">
        </div>

        <div class="d-flex d-flex flex-column gap-2 mt-4">
          <label for="">Blog Content</label>
          <textarea  class="px-5 py-1 rounded border-dark border-2 w-1/2" rows="5" name="" id=""></textarea>
        </div>
    </form>
    
  </div>





















  
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
