<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogger Dashboard</title>
  <link rel="stylesheet" href="blog.css">
 
</head>
<body>
  <div class="header">
    <span class="menu-icon" onclick="toggleSidebar()">‚ò∞</span>
    <div class="search-container">
      <input type="text" placeholder="Search posts..." />
      <span class="search-icon" onclick="performSearch()">üîç</span>
    </div>
    <button class="btn">Create New Blog</button>
  </div>

  <div class="sidebar" id="sidebar">
    <h2>Blog</h2>
    <a href="Posts.html" class="active">Posts</a>
    <a href="Add-blog.html">Add Blog</a>
    <a href="profile.html">Profile</a>
    <button style="border: 2px solid white; font-size: 20px;">Logout</button>    
    
  </div>

  <div class="content">
    <h1>All Posts</h1>
    <div id="posts-container"></div>
  </div>

  <script>
    const posts = [
      { title: "Untitled", date: "7 Jan", status: "Draft" },
      { title: "Untitled", date: "7 Jan", status: "Draft" },
      { title: "Untitled", date: "7 Jan", status: "Draft" },
      { title: "Hello", date: "7 Jan", status: "Published" },
    ];

    const postsContainer = document.getElementById("posts-container");

    posts.forEach((post) => {
      const postCard = document.createElement("div");
      postCard.classList.add("blog-card");

      postCard.innerHTML = `
        <div class="details">
          <h3>${post.title}</h3>
          <p>${post.status} ‚Ä¢ ${post.date}</p>
        </div>
        <div class="actions">
          <button class="btn">Edit</button>
          <button class="btn">Delete</button>
        </div>
      `;

      postsContainer.appendChild(postCard);
    });

    function performSearch() {
      const searchValue = document.querySelector(".search-container input").value;
      alert("Searching for: " + searchValue);
    }

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.style.display = sidebar.style.display === "none" ? "block" : "none";
    }
  </script>
</body>
</html>
